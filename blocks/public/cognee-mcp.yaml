name: Cognee MCP
version: 1.0.6
schema: v1

mcpServers:
  - name: Cognee MCP
    command: docker
    args:
      - run
      - --env-file
      - "${{ inputs.COGNEE_ENV_FILE_PATH:-/.cognee-env }}"
      - -v
      - "${{ inputs.COGNEE_SHARED_DIR_PATH:-/.cognee-data }}:/data"
      - -i
      - --rm
      - cognee/cognee-mcp:main
