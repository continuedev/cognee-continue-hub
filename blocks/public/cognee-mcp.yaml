name: Cognee MCP
version: 1.0.9
schema: v1

mcpServers:
  - name: Cognee MCP
    command: docker
    args:
      - run
      - --env-file
      - <(sed 's/="\([^"]*\)"/=\1/' ${{ inputs.COGNEE_ENV_FILE_PATH }})
      - -v
      - ${{ inputs.COGNEE_SHARED_DIR_PATH }}:/data
      - -i
      - --rm
      - cognee/cognee-mcp:main
